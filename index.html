<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaire Montenegro's Linktree</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        padding-top: 30px;
        color: #e0e0e0;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: #1e1e1e;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        border-radius: 8px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        border: 2px solid #444;
      }
      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 500;
        color: #ffffff;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
        font-weight: 400;
        color: #9e9e9e;
      }
      p {
        font-size: 1rem;
        color: #bbbbbb;
        margin: 15px 0;
        line-height: 1.5;
      }
      .bio {
        max-width: 450px;
        margin: 0 auto 25px;
        line-height: 1.6;
      }
      .links-container {
        margin: 15px 0;
      }
      a {
        display: block;
        margin: 14px 0;
        padding: 12px;
        background-color: #2d2d2d;
        color: white !important; /* Ensure text stays white even on hover */
        text-decoration: none;
        border-radius: 6px;
        font-size: 1.1rem;
        transition: all 0.2s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        border: 1px solid #444;
      }
      a i {
        margin-right: 18px;
        width: 20px;
        text-align: center;
      }
      a:hover {
        background-color: #3a3a3a;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-color: #666;
      }
      .divider {
        height: 1px;
        background-color: #444;
        margin: 20px 0;
      }
      .footer {
        margin-top: 25px;
        font-size: 0.8rem;
        color: #777;
      }
    </style>
  </head>
