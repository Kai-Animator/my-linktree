<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaire Montenegro's Linktree</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        padding-top: 30px;
        color: #333;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: white;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        border-radius: 8px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 25px;
        font-weight: 500;
        color: #444;
      }
      p {
        font-size: 1rem;
        color: #666;
        margin: 15px 0;
      }
      .links-container {
        margin: 15px 0;
      }
      a {
        display: block;
        margin: 14px 0;
        padding: 12px;
        background-color: #555555;
        color: white !important; /* Ensure text stays white even on hover */
        text-decoration: none;
        border-radius: 6px;
        font-size: 1.1rem;
        transition: all 0.2s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
      }
      a:hover {
        background-color: #333333;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .divider {
        height: 1px;
        background-color: #eee;
        margin: 20px 0;
      }
      .footer {
        margin-top: 25px;
        font-size: 0.8rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-img">
        <img
          src="https://avatars.githubusercontent.com/u/56119907?v=4"
          alt="Kaire Montenegro"
        />
      </div>

      <h1>Kaire Montenegro</h1>

      <div class="links-container">
        <!-- CV Link -->
        <a
          href="https://github.com/Kai-Animator/my-linktree/raw/main/curriculum/kaireMontenegro_Resume.pdf"
          target="_blank"
        >
          <i class="far fa-file-alt"></i> CV
        </a>

        <!-- Website Link -->
        <a href="https://www.tibiastatistics.xyz/" target="_blank">
          <i class="fas fa-globe"></i> Website
        </a>

        <!-- GitHub Link -->
        <a href="https://github.com/Kai-Animator" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>

      <div class="divider"></div>

      <br />
      <div class="links-container">
        <!-- CV Link (Japanese) -->
        <a
          href="https://github.com/Kai-Animator/my-linktree/raw/main/curriculum/kaireMontenegro_Resume.pdf"
          target="_blank"
        >
          <i class="far fa-file-alt"></i> 履歴書
        </a>

        <!-- Website Link (Japanese) -->
        <a href="https://www.tibiastatistics.xyz/" target="_blank">
          <i class="fas fa-globe"></i> ウェブサイト
        </a>

        <!-- GitHub Link (Japanese) -->
        <a href="https://github.com/Kai-Animator" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>

      <div class="footer">© 2025 Kaire Montenegro</div>
    </div>
  </body>
</html>
